@if(isDisplayableMap(pokemonGeneration)){
  <table id="kantoMap">
    @for (currentRow of maxHeight; track "row_" + currentRow) {
      <tr>
        @for (currentCol of maxWidth; track "col_" + currentCol) {
          <td>
            @if (checkTile(currentCol, currentRow)) {
              <app-tile-map />
            }
          </td>
        }
      </tr>
    }
  </table>
} @else {
  <p>Carte non disponible pour le moment pour cette génération</p>
}
