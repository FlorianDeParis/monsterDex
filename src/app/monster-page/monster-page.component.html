<audio class="pokemonCry" autoplay #audioPlayer>
  @if (monsterDetails$ | async; as monsterDetails) {
    <source [src]="monsterDetails.cries.latest || monsterDetails.cries.legacy">
  }
</audio>
@if (monsterDetails$ | async; as monsterDetails) {
  <div>
    <h1>{{ monsterDetails.name }}</h1>
    <div>{{ monsterDetails.height }}</div>
    <pre>{{ monsterDetails | json}}</pre>
  </div>
}
