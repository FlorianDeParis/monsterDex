<section id="pokedexList">
  <h1>Liste des pox√©dexs issus de la franchise originale</h1>
  <div class="container" *ngIf="pokedexList" (keydown)="onKeyDown($event)">
    @for (
      pokedexEntry of pokedexList;
      track pokedexEntry.pokedexVariants[0].pokedexId
    ) {
      <app-monster-dex-entry [dexEntry]="pokedexEntry" />
    }
  </div>
</section>
